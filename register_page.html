    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="junha.nam@kt.com" />
    <meta name="author" content="junha.nam@kt.com" />
    <style>
      #btn-send-otp { background-color: #38d39f; border-color : #38d39f;}
    </style>
    <title>GiGA Service Checker</title>
  </head>
  <body>
    <div style = "margin-top:150px;">
      <div class="container">
        <div class="row">
          
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3><strong>GiGA Service Checker</strong></h3>
                  <p class="mb-4">회원가입 페이지입니다.</p>
                  <a href = "/login_page"> 로그인 </a>
                </div>
                <form class="user">
                  <div class="form-group">
                      <input class="form-control form-control-user" name = "username" id="username" aria-describedby="emailHelp" placeholder="ID">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-user" name = "password" id="password" placeholder="PASSWORD">
                  </div>
                  <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          </div>
                  </div>
                  <div style = "color :darkgrey"> ID/PASSWORD를 입력하여 주신 뒤, </div>
                  <div style="margin-bottom : 30px;color :darkgrey "> 아래 회원가입 버튼을 클릭하여 주세요. </div>
                  <div class="form-group">
                      <a id="btn-send-otp" class="btn btn-primary btn-user btn-block">
                          회원가입
                      </a>
                  </div>
                 
              </form>
              </div>
            </div>
  
          </div>
          
          <div class="col-6">
            <img src="../static/hhdlt.png" alt="Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
