    <h1> <strong>품질진단 요청하기</strong> </h1>
    <hr/>
    <div class="container">
        <div class="row">
          <div class="col-lg-8" style="margin-top:30px;">
            <div style="text-align:center; font-weight: bold; font-size: 1.4rem;"> TV/인터넷을 선택한 후, </div>
            <div style="text-align:center; font-weight: bold;font-size: 1.4rem;"> 접속번호 12자리, SAID 11자리를 입력해주세요 </div>
            <div style="text-align:center; font-size: 1.2rem;"> 정확한 값을 넣어주시길 바랍니다. </div>
            <div> 
                <div class="form-check-inline " role="group" style=" margin-left: 20px; margin-top: 20px;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <td class ="tv_radio_class">
                                <input id = "tv_radio" type ="radio" name = "service_type" value="TV" checked/>
                                <label for = "tv_radio"> <img id = "tv_img" style = "margin-top :13px;margin-left:3px; width:150px;"src = "제목 없음2.png"/> </label> 
                            </td>
                            <td class ="internet_radio_class">
                                <input id = "internet_radio" type ="radio" name = "service_type" value="인터넷" />
                                <label  for ="internet_radio"> <img id = "internet_img" src = "grey_internet.png" style="margin-left:3px;width:150px;"/> </label>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class ="tv_radio_class"> <strong>TV</strong> </td>
                            <td class ="internet_radio_class"> <strong>인터넷</strong> </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
            <div id = "section">
                <div class="box" >
                    <div class="container-1">
                        <input type="search" id="search" placeholder="접속번호/SAID 입력" maxlength="12" size="50px" onkeyup="stoppedTyping()" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                    
                    </div>
                </div>
                
            </div>
            <diV style=" text-align: center; margin-top : 50px;">
                <button style="background-color: #5ddfde; border-radius: 10px; border : 1px solid #5ddfde; width : 200px; height:50px; font-weight: bold;"> 요청하기 </button>
            </diV>
          </div>
          <div class="col-lg" style="text-align: center; margin-bottom: 15px;">
              <img id = "kori" src = "request.png" style="width:200%; margin-top:20px;"/>
          </div>
        </div>
      </div>
    
      <hr/>
    
    <script>
        document.getElementById("tv_img").onclick = function(){ 
            document.getElementById("tv_img").src = "제목 없음2.png";
            document.getElementById("internet_img").src = "grey_internet.png";
            document.getElementById("internet_radio").innerHTML = false;
            document.getElementById("tv_radio").checked = true;

        }
        document.getElementById("internet_img").onclick = function(){ 
            document.getElementById("tv_img").src = "grey_tv.png";
            document.getElementById("internet_img").src = "제목 없음.png";
            document.getElementById("internet_radio").checked = true;
            document.getElementById("tv_radio").checked = false;
        }
    </script>
