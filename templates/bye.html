  <h1> <strong>해지징후</strong> </h1>
    <div id = "section" style="text-align:center; padding-left: 30px; padding-right: 30px; background-color: #f2f2f2;">
        <div style = "display:inline-block;">
            <div>
              <div class="tv_internet_radio">
                <ul>
                    <li class="icon01">
                      <input id = "tv_radio" type ="radio" name = "service_type" value="TV" checked/>
                      <label><span for = "tv_radio"> TV </span> </label>
                    </li>
                    <li class="icon02">
                      <input id = "internet_radio" type ="radio" name = "service_type" value="인터넷" />
                      <label><span  for ="internet_radio"> 인터넷 </span></label>
                    </li>
                </ul>
              </div>
              <div class = "other_input">
                <div>
                    <strong > SAID/접속번호 </strong>
                    <input style ="margin-top:10px;" class="form-control" type="search" id="search" placeholder="접속번호/SAID 입력" maxlength="12" size="50px" onkeyup="stoppedTyping()" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                </div>
                <hr>
                <div style="margin-top:30px;">
                    <strong> 문제 유형</strong>
                    <ul  style="margin-top: 10px;">
                        <li>
                            <input type="checkbox" name = "selectAll" id="selectAll" value = "selectall" onclick = "selectAll(this)"/>
                            <label class="inpChk v04" for="selectAll" onclick = "selectAll()">전체</label>
                        </li>
                        <li>
                            <label class="inpChk v04" for="speed_check" onclick='checkSelectAll()'>
                                <input type="checkbox"  name = "up_check" id="speed_check" value = "speed" onclick='checkSelectAll()'/>
                                속도
                            </label>
                        </li>
                        <li>
                            <label class="inpChk v04" for="quality_check" onclick='checkSelectAll()'>
                                <input type="checkbox" name = "up_check" id="quality_check" value = "quality" onclick='checkSelectAll()'/>
                                품질
                            </label>
                        </li>
                    </ul>
                </div>
                <hr>
                <div style="margin-top:30px;">
                    <strong style=> 특이사항 </strong>
                    <input  style ="margin-top:10px;" class="form-control" type="search" id="other" placeholder="특이사항 입력" size="50px" />
                </div>
                

            </div>
            <button id ="send_button" > 요청하기 </button>
            
            </div>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      document.getElementsByClassName("icon01")[0].onclick = function(){ 
          document.getElementById("internet_radio").innerHTML = false;
          document.getElementById("tv_radio").checked = true;
          document.getElementsByClassName("icon01")[0].style = "background-color: #5ddfde; border: 1px dashed grey;";
          document.getElementsByClassName("icon02")[0].style = "background-color: #fff;";

      }
      document.getElementsByClassName("icon02")[0].onclick = function(){ 
          document.getElementById("internet_radio").innerHTML = false;
          document.getElementById("tv_radio").checked = true;
          document.getElementsByClassName("icon02")[0].style = "background-color: #5ddfde; border: 1px dashed grey;";
          document.getElementsByClassName("icon01")[0].style = "background-color: #fff; border: 1px solid #d9d9d9";

      }
    </script>
    
    <script>
      function checkSelectAll()  {
        // 전체 체크박스
        const checkboxes 
          = document.querySelectorAll('input[name="up_check"]');
        // 선택된 체크박스
        const checked 
          = document.querySelectorAll('input[name="up_check"]:checked');
        // select all 체크박스
        const selectAll 
          = document.querySelector('input[name="selectAll"]');
        
        if(checkboxes.length === checked.length)  {
          selectAll.checked = true;
        }else {
          selectAll.checked = false;
        }

      }
      function selectAll()  {
        var selectAll = document.getElementById("selectAll");
        const checkboxes 
          = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach((checkbox) => {
          checkbox.checked = selectAll.checked
        })
      }
    </script>
