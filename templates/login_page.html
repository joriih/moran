  <body>
  <div style = "margin-top:150px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="../static/hhdlt.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h1><strong>GiGA Service Checker</strong></h1>
              <p class="mb-4">로그인 페이지입니다.</p>
                <a href = "/register"> 회원가입 </a>
                </div>
            <form action="{{ url_for('login') }}" method="post" autocomplete="off">
              <div class="form-group first">
                <label for="username"> 아이디 </label>
                <input type="text" class="form-control" id="username" name="username" required>

              </div>
              <div class="form-group last mb-4">
                <label for="password">  패스워드 </label>
                <input type="password" name="password" class="form-control" id="password" required>
                <div class="msg">{{ msg }}</div>
              </div>
              <input id = "btn-send-otp" type="submit" value="Login" class="btn text-white btn-block btn-primary">

            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
